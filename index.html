<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page iLifeer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleCards.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/efect.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo-me.png" alt="Logo" />
              <h3>Lifeer</h3>
            </div>
        
            <div class="links">
              <ul>
                <li><a href="#">API</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
              </ul>
            </div>
        
            <i class="fab fa-instagram"></i>
        
            <div class="overlay"></div>
        
            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>
        

            <div class="app">

              <div class="cardList">
                <button class="cardList__btn btn--left">
                  <div class="icon">
                    <i class="fas fa-chevron-left"></i>
                  </div>
                </button>
            
                <div class="cards__wrapper">
                  <div class="card current--card">
                    <div class="card__image">
                      <img src="img/img1.jpeg" alt="" />
                    </div>
                  </div>
            
                  <div class="card next--card">
                    <div class="card__image">
                      <img src="img/img2.jpeg" alt="" />
                    </div>
                  </div>
            
                  <div class="card previous--card">
                    <div class="card__image">
                      <img src="img/img3.jpeg" alt="" />
                    </div>
                  </div>
                </div>
            
                <button class="cardList__btn btn--right">
                  <div class="icon">
                    <i class="fas fa-chevron-right"></i> 
                  </div>
                </button>
              </div>
            
              <div class="infoList">
                <div class="info__wrapper">
                  <div class="info current--info">
                    <h1 class="text name">iLifeer Home</h1>
                    <div></div>
                    <p class="text description">Observe a capital mineira do alto</p>
                  </div>
            
                  <div class="info next--info">
                    <h1 class="text name">iLifeer Flame</h1>
                    <div></div>
                    <p class="text description">Contemple a paisagem natural em meio a cidade</p>
                  </div>
            
                  <div class="info previous--info">
                    <h1 class="text name">iLifeer Group</h1>
                    <div></div>
                    <p class="text description">Grande espaço de lazer no centro da grande BH</p>
                  </div>
                </div>
              </div>
            
            
              <div class="app__bg">
                <div class="app__bg__image current--image ">
                  <!-- <img src="imagens/praça.jpg" alt="" /> -->
                </div>
                <div class="app__bg__image next--image">
                  <!-- <img src="imagens/lagoa.jpg" alt="" /> -->
                </div>
                <div class="app__bg__image previous--image">
                  <!-- <img src="imagens/liberdade.jpg" alt="" /> -->
                </div>
              </div>
            </div>
            
            <!-- <div class="loading__wrapper">
              <div class="loader--text">
                <h1>Pontos turísticos em Belo Horizone</h1>
                <p>Carregando...</p>
              </div>
              <div class="loader">
                <span></span>
              </div>
            </div> -->
        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
    </main>

    <svg class="icons" style="display: none;">
      <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
        <polyline points='328 112 184 256 328 400'
                  style='fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
      </symbol>
      <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
        <polyline points='184 112 328 256 184 400'
                  style='fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
      </symbol>
    </svg>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>

    <script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script><script  src="./script.js"></script>
  
  </body>
</html>
